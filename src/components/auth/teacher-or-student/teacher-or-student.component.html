<div class="teacher-or-student container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center mb-4">
            <h2 class="display-4 fw-bold">Choose Your Role</h2>
            <p class="lead text-muted">Select whether you're a teacher or student to personalize your experience</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card role-card h-100 shadow-sm" (click)="selectRole('teacher')">
                        <div class="card-body text-center p-5">
                            <div class="icon-container mb-4">
                                <i class="fas fa-chalkboard-teacher fa-4x text-primary"></i>
                            </div>
                            <h3 class="card-title">Teacher</h3>
                            <p class="card-text">Create and manage exams, track student progress, and analyze results</p>
                            <a href="javascript:void(0)" class="nav-style-btn" (click)="selectRole('teacher')">
                                Continue as Teacher
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card role-card h-100 shadow-sm" (click)="selectRole('student')">
                        <div class="card-body text-center p-5">
                            <div class="icon-container mb-4">
                                <i class="fas fa-user-graduate fa-4x text-primary"></i>
                            </div>
                            <h3 class="card-title">Student</h3>
                            <p class="card-text">Take exams, view your scores, and track your academic progress</p>
                            <a href="javascript:void(0)" class="nav-style-btn" (click)="selectRole('student')">
                                Continue as Student
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
