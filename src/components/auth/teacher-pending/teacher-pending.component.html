<div class="container">
  <div class="pending-container">
    <div class="pending-card">
      <div class="pending-icon">
        <i class="fas fa-clock"></i>
      </div>
      <h1>Application Submitted</h1>
      <p class="lead">Thank you for applying to be a teacher on Testly!</p>
      <p>
        Your application is now being reviewed by our administrators. This
        process typically takes 1-2 business days.
      </p>
      <p class="note">
        We'll contact you via email once your application has been reviewed.
      </p>
      <div class="action-btns">
        <button (click)="goToHome()" class="btn btn-primary">
          Return to Home
        </button>
      </div>
    </div>
  </div>
</div>
