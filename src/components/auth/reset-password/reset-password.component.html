<!-- @format -->

<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="code">Reset Code</label>
        <input type="text" id="code" name="code" class="form-control" [(ngModel)]="code" required />
        @if (codeError) {
        <div class="error-text">{{ codeError }}</div>
        }
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword"
          required />
        @if (passwordError) {
        <div class="error-text">{{ passwordError }}</div>
        }
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control"
          [(ngModel)]="confirmNewPassword" required />
        @if (confirmPasswordError) {
        <div class="error-text">
          {{ confirmPasswordError }}
        </div>
        }
      </div>
      <button class="btn-primaryCSS btn-block" type="submit"
        [disabled]="isLoading || !code || !newPassword || !confirmNewPassword">
        {{ isLoading ? "Resetting..." : "Reset Password" }}
      </button>
    </form>
    @if (message) {
    <div class="alert alert-success">{{ message }}</div>
    }
    @if (error) {
    <div class="alert alert-error">{{ error }}</div>
    }
  </div>
</div>
